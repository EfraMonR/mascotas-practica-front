<div class="viewer-container">
  <h2>Mascotas Actuales</h2>
  <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible">
    {{ errorMessage }}
    <button type="button" class="btn-close" aria-label="Close" (click)="clearAlert('error')"></button>
  </div>

  <div *ngIf="successMessage" class="alert alert-success alert-dismissible">
    {{ successMessage }}
    <button type="button" class="btn-close" aria-label="Close" (click)="clearAlert('success')"></button>
  </div>
  <table>
    <thead>
      <tr>
        <th><input type="checkbox" /></th>
        <th>Nombre</th>
        <th>Tipo</th>
        <th>Raza</th>
        <th>Edad</th>
        <th>Propietario</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pet of petsList">
        <td><input type="checkbox" [(ngModel)]="pet.selected" /></td>
        <td>{{ pet.name }}</td>
        <td>{{ pet.type }}</td>
        <td>{{ pet.breed }}</td>
        <td>{{ pet.age }}</td>
        <td>{{ pet.owner }}</td>
      </tr>
    </tbody>
  </table>
  <div class="button-group">
    <button >Agregar</button>
    <button >Actualizar</button>
    <button (click)="deletePet()" >Eliminar</button>
  </div>
</div>
